<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass:200,300,400,600,700">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"crossorigin="anonymous">
    <link rel="stylesheet" href="ide.css">
    <title>IdeLogin</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">

                <div class="col-4">


                </div>
                <div class="col-4">
                    <form>
                        <div class="backgraund">
                            <div class="logo-picture">
                                <img src="images/logoide.jpg">
                            </div>
                            <div class="login">
                                <div class="user-enter">

                                    <i class="far fa-user"></i> <input type="text" placeholder="User name">
                                </div>
                                <div class="pasworld">

                                    <i class="fas fa-unlock"></i> <input type="password" placeholder="Password">
                                </div>
                                <button type="button" class="btn btn-outline-success">Enter</button>
                                <div class="footer-section">
                                    <div class="col-9">
                                        <div class="forgot-password">
                                            <a href="Forgot Pssword.html">I forgot my password</a>
                                        </div>
                                    </div>

                                    <div class="col-3">
                                        <div class="language">
                                            <div class="icon-global">

                                                <div class="global">
                                                    <i class="fas fa-globe"></i>
                                                    <ul>
                                                        <li>AZ</li>
                                                        <li>TR</li>
                                                        <li>EG</li>
                                                        <li>RU</li>
                                                    </ul>
                                                </div>



                                            </div>


                                        </div>

                                    </div>


                                </div>
                            </div>
                        </div>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
